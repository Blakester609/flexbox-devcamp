<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlexBox Capstone Navigation Component</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="left_nav_items">
                <div class="left-dropdown">
                    <a href="#" class="dropdown"><div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div></a>
                    <div id="dropdown-menu">
                    </div>
                </div>
                <a href="#"><div class="logo">My Name</div></a>
                <div class="left_links">
                    <a href="#"><div class="link-left">Link 1</div></a>
                    <a href="#"><div class="link-left">Link 2</div></a>
                </div>
            </div>
            <div class="right_nav_items">
                <div class="right_links">
                    <a href="#"><div class="link-right">Link 3</div></a>
                    <a href="#"><div class="link-right">Link 4</div></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
